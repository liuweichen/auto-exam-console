<page-header></page-header>
<nz-space nzDirection="vertical">
  <nz-space-item>
    <nz-form-label>试题类型</nz-form-label>
    <span>{{ question.type === 1 ? '单选' : question.type === 2 ? '多选' : '' }}</span>
  </nz-space-item>
  <nz-space-item>
    <nz-form-label>试题题目</nz-form-label>
    <div *ngFor="let content of [question.content]">
      <span mathjax>{{ content }}</span>
    </div>
  </nz-space-item>
  <nz-space-item *ngIf="question.imageUrl">
    <nz-form-label>试题图片</nz-form-label>
    <img [src]="'http://qm2wx81ov.hn-bkt.clouddn.com/question-' + question.id + '-' + question.imageUrl" />
  </nz-space-item>
  <nz-space-item>
    <nz-form-label>选项</nz-form-label>
    <div>
      <nz-radio-group [(ngModel)]="radioValue" *ngFor="let answer of answerList; let i = index">
        <label mathjax nz-radio [nzValue]="i" (click)="selectAnswer(answer)">{{ answer.content }} </label>
      </nz-radio-group>
    </div>
  </nz-space-item>
  <div *ngIf="showRightAnswer">
    <nz-space-item>
      <nz-form-label>答案</nz-form-label>
      <div mathjax>
        {{ rightAnster.content }}
      </div>
    </nz-space-item>
    <nz-space-item>
      <nz-form-label>解析</nz-form-label>
      <div mathjax>
        {{ question.explanation }}
      </div>
    </nz-space-item>
  </div>
</nz-space>
<div>
  <button nz-button nzType="default" (click)="lastQuestion()">上一题</button>
  <button nz-button nzType="primary" (click)="nextQuestion()">下一题</button>
</div>
