<div>
  <h2>预览试题</h2>
  <nz-space nzDirection="vertical">
    <nz-space-item>
      <nz-form-label>所属章节</nz-form-label>
      <span>{{ chapterId }}</span>
    </nz-space-item>
    <nz-space-item>
      <nz-form-label>试题类型</nz-form-label>
      <span>{{ type === 1 ? '单选' : '多选' }}</span>
    </nz-space-item>
    <nz-space-item>
      <nz-form-label>试题题目</nz-form-label>
      <div mathjax>{{ content }}</div>
    </nz-space-item>
    <nz-space-item>
      <nz-form-label>试题图片</nz-form-label>
      <div>
        <a *ngIf="imageUrl" [href]="imageUrl" target="_blank">
          <img nz-image [nzSrc]="imageUrl" />
        </a>
      </div>
    </nz-space-item>
    <nz-space-item>
      <nz-form-label>试题解析</nz-form-label>
      <div mathjax>{{ explanation }}</div>
    </nz-space-item>
    <nz-space-item>
      <nz-form-label>选项</nz-form-label>
      <div mathjax *ngFor="let answer of answerList; let i = index">
        <i class="option-icon" *ngIf="answer.isSelected" nz-icon nzType="check-circle" nzTheme="twotone"></i>
        <i class="option-icon" *ngIf="!answer.isSelected" nz-icon nzType="close-circle" nzTheme="twotone" [nzTwotoneColor]="'#eb2f96'"></i>
        {{ answer.content }}
      </div>
    </nz-space-item>
  </nz-space>
  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="cancle()">取消</button>
  </div>
</div>
